<body>

<div id="header">이부분은 헤더</div>

<div class="col-md-4"></div>

<div class="col-md-4">
	<br> <br> <br> <br> <br>
	<h3>회원가입</h3>
	<form>
		<div class="row form-group">
			<br>
			<div class="row form-group">
				<div class="col-md-10">
					<label for="name">NAME</label> 
					<input type="text" name="name" id="name" class="form-control">
				</div>
			</div>
			<br>
			<div class="row form-group">
				<div class="col-md-10">
					<label for="email">E-mail</label> 
					<input type="email" name="email" id="email" class="form-control">
				</div>
			</div>
			<br>
			<div class="row form-group">
				<div class="col-md-8">
					<label for="id">ID</label> 
					<input type="text" name="id" id="id"class="form-control">
				</div>
				<div class="col-md-4">
					<br>
					<button type="button" id="btnOverappedId" class="btn btn-primary">중복확인</button>
					<div id="msg">아이디 중복확인</div>
				</div>
			</div>

			<div class="row form-group">
				<div class="col-md-10">
					<label for="pw">PW</label> 
					<input type="password" name="pw" id="password" class="form-control">
				</div>
			</div>
			<br>

			<div class="row form-group">
				<div class="col-md-10">
					<label for="nickname">NICKNAME</label> 
					<input type="text" name="nickname" id="nickname" class="form-control">
				</div>
			</div>
			<br>
		</div>
		<br> <br>
		<div class="col-md-4"></div>
		<div class="form-group">
			<input type="button" value="회원가입" id="memberJoin" class="btn btn-primary">
			<!-- <input type="submit" value="회원가입" id="memberJoin" class="btn btn-primary"> -->
		</div>
		<div class="col-md-5"></div>
		<br> <br> <br> <br> <br>
	</form>
</div>

<div class="col-md-4"></div>

<div id="footer">이부분은 푸터</div>
<script type="text/javascript">
$("#memberJoin").on('click', function() {
	//location.href="index.html";
 	var id = $("#id").val();
	if (id == "") {
		alert("아이디를 입력하세요");
		id.focus();
		return false;
	}else{
		location.href="index.html";
	}
	return false;
});

$("#btnOverappedId").on('click', function() {
	var id = $("#id").val();
	if (id != "") {
		$("#msg").html("사용가능한 아이디")
	}
});

$(document).ready( function() {
	$("#header").load("header.html");
});

$(document).ready( function() {
	$("#footer").load("footer.html");
});
</script>
