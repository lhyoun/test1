<body>
<div id="header">이부분은 헤더</div>

<div class="col-md-4"></div>

<div class="col-md-4">
	<br><br><br><br>
	<form method="post" name="form">
		<h3>
			<label>후기등록</label>
		</h3>
		<div class="row form-group">
			<div class="col-md-12">
				<div class="col-md-3">
					<label>만족도</label>
				</div>
				<div class="col-md-9">
					<div class="starRev">
						<a id="star-a1" href="#" class="starR on">☆</a> 
						<a id="star-a2" href="#">☆</a> 
						<a id="star-a3" href="#">☆</a>
						<a id="star-a4" href="#">☆</a>
						<a id="star-a5" href="#">☆</a>
					</div>
				</div>
			</div>
			<div class="col-md-12">
				<div class="col-md-3">
					<label id="cat-id">카테고리</label>
				</div>
				<div class="col-md-9">
					<div class="category">
						<a id="cat-cafe" href="#">CAFE&nbsp;</a> 
						<a id="cat-dessert" href="#">DESSERT&nbsp;</a> 
						<a id="cat-bob" href="#">RESTAURANT&nbsp;</a>
						<a id="cat-sool" href="#">BAR&nbsp;</a>
					</div>
				</div>
			</div>
		</div>
		<hr>
		
		<div class="row form-group">
			<div class="row form-group">
				<div class="col-md-12">
					<label for="name">제목</label> 
					<input type="text" name="name" id="name" class="form-control">
				</div>
			</div>
			<br>
			<div class="row form-group">
				<div class="col-md-12">
					<label for="name">방문가게 이름</label> 
					<input type="text" name="store_name" id="store_name" class="form-control"> 				
				</div>
			</div>
			<br>
			<div class="row form-group">
				<div class="col-md-12">
					<label for="message">내용</label>
					<textarea name="review" id="review" cols="30" rows="10" class="form-control"></textarea>
				</div>
			</div>
			<br><hr><br> <br>
			<div class="col-md-6 col-sm-6">
				<div class="feature-center animate-box" data-animate-effect="fadeIn">
					<span class="icon"> 
						<i class="icon-briefcase"></i>
					</span>
					<h3>MAP</h3>
					<p>다른 사람들이 찾아갈 수 있도록 위치를 알려주세요</p>
				</div>
			</div>
			<div class="col-md-6 col-sm-6">
				<div class="feature-center animate-box" data-animate-effect="fadeIn">
					<span class="icon">
						<i class="icon-camera"></i>
					</span>
					<h3>Photo</h3>
					<p>다른 사람들에게 방문해서 찍은 사진을 공유해주세요</p>
				</div>
			</div>
			<div class="col-md-6 col-sm-6">
				<p>
					<a href="#" id="btnMapAdd" class="btn btn-primary btn-outline">
						위치 등록하기
					</a>
				</p>
			</div>
			<div class="col-md-6 col-sm-6">
				<p>
					<a id="aTagFile"href="" class="btn btn-primary btn-outline">
						사진 등록하기
					</a>
					<input type=file id="filename" name="filename" style="visibility: hidden" class="btn btn-primary btn-outline">
				</p>
			</div>
		</div>
		<hr><br> <br>
		<div class="col-md-3"></div>
		<div class="form-group">
			<input type="submit" value="등록하기" id="memberJoin" class="btn btn-primary" onclick="javascript: form.action='index.html';">
			<input type="submit" value="미리보기" id="btn-view" class="btn btn-primary" onclick="javascript: form.action='viewForm.html';">
		</div>
		<br><br><br><br>
	</form>
</div>
<div class="col-md-4"></div>

<div id="footer">이부분은 푸터</div>
<script type="text/javascript">
$("#memberJoin").on('click', function() {
	alert("등록되었습니다.");	
	location.href="index.html";
	return false;
});

$("#btn-view").on('click', function() {
	alert("미리보기 페이지입니다.");	
	location.href="viewForm.html";
	return false;
});

/* 사진등록하기 버튼 누르면 hidden인 input버튼 같이 눌러짐 */
$('#aTagFile').click(function(){
	$('#filename').trigger('click');
	return false;
})

/* 별점 */
$('.starRev a').click(function() { 
	$(this).parent().children('a').removeClass('on');
	$(this).parent().children('a').html('☆');
	$(this).addClass('on').prevAll('a').addClass('on');
	$(this).html('★').prevAll('a').html('★');

	var $point = 0;

	if ($('#star-a1').hasClass('on')) {
		$point++;
	}
	if ($('#star-a2').hasClass('on')) {
		$point++;
	}
	if ($('#star-a3').hasClass('on')) {
		$point++;
	}
	if ($('#star-a4').hasClass('on')) {
		$point++;
	}
	if ($('#star-a5').hasClass('on')) {
		$point++;
	}
	$('#point').val($point);
	//$('#point').html(3);
	return false;
});

/* 카테고리 누르면 왼쪽에 선택한 카테고리 표시 */
$('.category a').click(function() {
	$('#cat-id').html($(this).html());
	$('#cat').val($('#cat-id').html());
	return false;
});

$(document).ready( function() {
	$("#header").load("header.html");
});

$(document).ready( function() {
	$("#footer").load("footer.html");
});
</script>
</body>
